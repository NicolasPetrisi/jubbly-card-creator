<!--

HERE is where the action starts

Data from your csv can be access via card.header_name
The headers are transformed to a "slugged" format, so it is all
lower case, and spaces are replaced with "_"

For example, "Enchanted Monkey" would become "enchanted_monkey"
and would be accessed like "card.enchanted_monkey"

Leave the class='card' for automagic default styling for print etc.
It's a good idea to leave the :id and :key as well :)

 -->

<div
        class="card"
        :id="`card-${card.id}-${card._index}`"
        :key="`card-${card.id}-${card._index}`"
>
    <div class="print-area"> <!-- keep this print area to have magic bleed settings -->

        <template x-if="card.type === 'talent'">
            <div style="height: 100%; width: 100%">
                <div class="talent-structure-top icon">
                    <div class="talent-image"
                         :style="{background: `url(projects/wow_class_cards/img/${card.image}.png) center`, backgroundSize: 'cover'}"
                    ></div>
                </div>
                <div class="talent-card-template">
                    <!-- this is used to get ridd of white edge on talen template -->
                    <div class="vertical-black-filler-talent-template"></div>

                    <div class="counter-rotate-talent-template">
                        <div class="talent-structure-top">
                            <!-- this is just to make it easier to scale the bottom structure -->
                        </div>
                        <div class="talent-structure-bot">
                            <div class="talent-name">
                                <div x-html="markdownParse(card.name)"></div>
                            </div>
                            <div class="talent-description" x-html="markdownParse(card.description)">
                            </div>
                            <div class="talent-level" x-html="card.level">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template x-if="card.type === 'spell'">
            <div style="height: 100%; width: 100%">
                <div class="spell-structure-top icon">
                    <div class="talent-image"
                         :style="{background: `url(projects/wow_class_cards/img/${card.image}.png) center`, backgroundSize: 'cover'}"
                    ></div>
                </div>
                <div class="spell-card-template">
                    <!-- this is used to get ridd of white edge on talen template -->
                    <div class="vertical-black-filler-spell-template"></div>

                    <div class="counter-rotate-spell-template">
                        <div class="spell-structure-top">
                            <!-- this is just to make it easier to scale the bottom structure -->
                        </div>
                        <div class="spell-structure-bot">
                            <div class="spell-name">
                                <div x-html="markdownParse(card.name)"></div>
                            </div>
                            <div class="spell-description" x-html="markdownParse(card.description)">
                            </div>
                            <div class="spell-level" x-html="card.level">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>


    </div>
</div>
